<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com">
  <style id="" media="all">
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://colorlib.com/fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgFVrJJfedw.ttf) format('truetype');
    }

    .result {
      width: 100%;
    }

    @media screen and (max-width: 600px) {
      .result {
        width: 100%;
      }
    }

    .result-content {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
    }

    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
  <link href={{url_for('static',filename='css/main.css')}} rel="stylesheet" />
  <meta name="robots" content="noindex, follow">

<body>
  <div class="s130">
    <form method="post">
      <div class="inner-form">
        <div class="input-field first-wrap">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </div>
          <input id="search" type="text" name="name" placeholder="Masukkan nama dan marga" />
        </div>
        <div class="input-field second-wrap">
          <button class="btn-search" type="submit">SEARCH</button>
        </div>
      </div>
      <span class="info">Contoh: Ompu Raja Hutapea</span>
    </form>
  </div>
<div class="result">
  {% if result %}
    <div class="result-content">
      <div>{{ result }}</div>
      <div id="graph">{{ graph|safe }}</div>
    </div>
  {% elif error %}
    <div class="error-message">
      <p>{{ error }}</p>
    </div>
  {% endif %}
</div>
  <script src="{{url_for('static', filename='js/extention/choices.js')}}"></script>

  <script>
    var graphDiv = document.getElementById('graph');
    function resizeGraph() {
        var graph = graphDiv.children[0];
        var width = graphDiv.offsetWidth;
        graph.style.width = width + 'px';
    }
    window.addEventListener('resize', resizeGraph);
    resizeGraph();
  </script>
</body>
</html>
